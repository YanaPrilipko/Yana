<h1 id="tableLabel">Ð¡ustomer</h1>


<p *ngIf="!forecasts"><em>Loading...</em></p>
<input type="button" value="Create house" [routerLink]="['/createcustomer']" />
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
    <tr>
      <th>Id</th>
      <th>Last Name</th>
      <th>Telefon</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>
        <a [routerLink]="['/editcustomer', forecast.id]">R-{{forecast.id}}</a>
      </td>
      <td>{{ forecast.lastName }}</td>
      <td>{{ forecast.telefon }}</td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="deleteCustomer(forecast.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
